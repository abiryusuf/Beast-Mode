    <h3>How Long Do You Want To <span class="text-danger">BEAST!</span> For?</h3>

    <div class="container muscle-group-selection">
        <h3>Select Muscle Groups to <span class="text-danger">BEAST!</span></h3>

        <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="shoulders">Shoulders</label>

<script> 
    function getWorkoutDuration() { 
        var workoutDuration = parseInt($('input[name="workoutDuration"]:checked').serializeArray()[0].value);
        console.log("Workout Duration: " + workoutDuration);
    } 

function getMuscleGroups() {
    var muscleGroups = $('input[name="muscleGroup"]:checked').serializeArray().map(ele => ele.value);
    console.log(muscleGroups);
}

    $("#submitWorkoutParameters").on("click", function(event) {
        console.log("FIRE UP!");
    getWorkoutDuration();
    getMuscleGroups();
    })
</script>
