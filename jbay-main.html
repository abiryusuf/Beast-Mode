                <select class="selectpicker">
                    <option>5 minutes</option>
                    <option>10 minutes</option>

                    <option>30 minutes</option>

                    <option>60 minutes</option>
                    <option>1 hr 15 minutes</option>
                    <option>1 hr 30 minutes</option>
                  </select>
                  
            </div>
            <br>
                <div class="container muscle-group-selection">
                    <h3>Select Muscle Groups to <span class="text-danger">BEAST!</span></h3>
                    <br>
                    <h5>Upper Body</h5>
                    <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="shoulders">Shoulders</label>
                    <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="chest">Chest</label>
                    <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="biceps">Biceps</label>
                    <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="triceps">Triceps</label>
                    
                    <br><br>
                    <h5>Core</h5>
                    <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="obliques">Obliques</label>
                    <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="Back">Back</label>

                    
                    <br><br>
                    <h5>Lower Body</h5>
                    <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="hamstrings">Hamstrings</label>
                    <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="glutes">Glutes</label>
                    <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="outerThigh">Outer Thigh</label>
                    <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="innerThigh">Inner Thigh</label>
                    <label class="checkbox-inline"><input type="checkbox" name="muscleGroup" value="quads">Quads</label>

<script> 
    function getWorkoutDuration() { 
        var workoutDuration = parseInt($('input[name="workoutDuration"]:checked').serializeArray()[0].value);
        console.log("Workout Duration: " + workoutDuration);
    } 

function getMuscleGroups() {
    var muscleGroups = $('input[name="muscleGroup"]:checked').serializeArray().map(ele => ele.value);
    console.log(muscleGroups);
}

    $("#submitWorkoutParameters").on("click", function(event) {
        console.log("FIRE UP!");
    getWorkoutDuration();
    getMuscleGroups();
    })
</script>
